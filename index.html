<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGKLYA - Welcome</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #FF6347;
            font-family: 'Raleway', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 80%;
            max-width: 400px;
            height: auto;
        }

        /* Simulated terminal for DevOps logs */
        .terminal {
            background-color: #333;
            color: #0f0;
            font-family: monospace;
            padding: 20px;
            border-radius: 5px;
            width: 80%;
            max-width: 600px;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.7);
        }

        .terminal pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="images/logo.gif" alt="AGKLYA Logo" class="logo">
    </div>

    <!-- Terminal logs simulation -->
    <div class="terminal">
        <pre id="log-output">Initializing build...
Setting up environment...
Fetching dependencies...
Running tests...
Tests passed: 32/32 âœ…
Deploying to production...
Deploying...
Deployment successful. ðŸš€
AGKLYA is live and under construction. Please check back soon!</pre>
    </div>

    <script>
        // Optional: Animate the logs to make them appear one after the other
        let logOutput = document.getElementById('log-output');
        let logs = [
            'Initializing build...',
            'Setting up environment...',
            'Fetching dependencies...',
            'Running tests...',
            'Tests passed: 32/32 âœ…',
            'Deploying to production...',
            'Deploying...',
            'Deployment successful. ðŸš€',
            'AGKLYA is live and under construction. Please check back soon!'
        ];

        let logIndex = 0;
        logOutput.textContent = ''; // Clear the log initially

        function simulateLogs() {
            if (logIndex < logs.length) {
                logOutput.textContent += `${logs[logIndex]}\n`;
                logIndex++;
                setTimeout(simulateLogs, 1000); // Adjust timing as needed
            }
        }

        simulateLogs();
    </script>
</body>
</html>
