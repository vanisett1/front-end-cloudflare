<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGKLYA - Welcome</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #FF6347;
        }

        .draggable {
            position: absolute;
            cursor: grab;
            touch-action: none; /* Disable default touch interactions */
        }

        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 80%;
            max-width: 400px;
            height: auto;
            transition: transform 0.2s;
        }

        .construction-message, .sub-message {
            font-size: 1.8em;
            font-weight: bold;
            animation: blink 1.5s infinite;
            text-align: center;
            margin: 10px;
            transition: transform 0.2s;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @media (max-width: 768px) {
            .construction-message, .sub-message {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container draggable" id="logo">
        <img src="images/logo.gif" alt="AGKLYA Logo" class="logo">
    </div>

    <div class="construction-message draggable" id="message">
        ðŸš§ Shaping the Future, Brick by Brick! ðŸš§
    </div>

    <div class="sub-message draggable" id="sub-message">
        <span class="emoji">âœ¨</span> Weâ€™re busy crafting something extraordinary. <br>
        Please check back soon to see the magic unfold! <span class="emoji">âœ¨</span>
    </div>

    <script>
        // Make elements draggable
        function makeDraggable(element) {
            let isDragging = false;
            let startX, startY, initialX, initialY;

            element.addEventListener('mousedown', (e) => {
                isDragging = true;
                startX = e.clientX - element.offsetLeft;
                startY = e.clientY - element.offsetTop;
                element.style.cursor = 'grabbing';
            });

            window.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                element.style.left = `${e.clientX - startX}px`;
                element.style.top = `${e.clientY - startY}px`;
            });

            window.addEventListener('mouseup', () => {
                isDragging = false;
                element.style.cursor = 'grab';
            });

            // Touch events for mobile
            element.addEventListener('touchstart', (e) => {
                isDragging = true;
                startX = e.touches[0].clientX - element.offsetLeft;
                startY = e.touches[0].clientY - element.offsetTop;
            });

            element.addEventListener('touchmove', (e) => {
                if (!isDragging) return;
                element.style.left = `${e.touches[0].clientX - startX}px`;
                element.style.top = `${e.touches[0].clientY - startY}px`;
            });

            element.addEventListener('touchend', () => {
                isDragging = false;
            });
        }

        // Zoom handling for desktop (wheel event)
        document.addEventListener('wheel', function(e) {
            if (e.ctrlKey) {
                e.preventDefault();
                let zoom = e.deltaY * -0.01;
                document.getElementById('logo').style.transform = `scale(${1 + zoom})`;
                document.getElementById('message').style.transform = `scale(${1 + zoom})`;
                document.getElementById('sub-message').style.transform = `scale(${1 + zoom})`;
            }
        });

        // Pinch-to-zoom for mobile
        let initialDistance = null;

        document.addEventListener('touchmove', function(e) {
            if (e.touches.length == 2) {
                e.preventDefault();
                const touch1 = e.touches[0];
                const touch2 = e.touches[1];

                // Calculate the distance between the two touches
                const currentDistance = Math.sqrt(
                    Math.pow(touch2.clientX - touch1.clientX, 2) +
                    Math.pow(touch2.clientY - touch1.clientY, 2)
                );

                if (initialDistance == null) {
                    initialDistance = currentDistance;
                }

                const scale = currentDistance / initialDistance;

                document.getElementById('logo').style.transform = `scale(${scale})`;
                document.getElementById('message').style.transform = `scale(${scale})`;
                document.getElementById('sub-message').style.transform = `scale(${scale})`;
            }
        });

        document.addEventListener('touchend', function(e) {
            if (e.touches.length < 2) {
                initialDistance = null;
            }
        });

        makeDraggable(document.getElementById('logo'));
        makeDraggable(document.getElementById('message'));
        makeDraggable(document.getElementById('sub-message'));
    </script>
</body>
</html>
