<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGKLYA - Welcome</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Include Raleway font -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #FF6347;
            font-family: 'Raleway', sans-serif;
        }

        .draggable {
            position: absolute;
            cursor: grab;
            touch-action: none;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 80%;
            max-width: 400px;
            height: auto;
            transition: transform 0.2s;
        }

        .construction-message {
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            animation: blink 1.5s infinite;
        }

        .sub-message {
            font-size: 1.5em;
            margin-top: 20px;
            text-align: center;
            padding: 0 10px;
            line-height: 1.5em;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Ensure proper scaling on smaller screens */
        @media (max-width: 768px) {
            .construction-message {
                font-size: 1.8em;
            }
            .sub-message {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container draggable" id="logo">
        <img src="images/logo.gif" alt="AGKLYA Logo" class="logo">
    </div>

    <div class="construction-message draggable" id="message">
        ðŸš§ Shaping the Future, Brick by Brick! ðŸš§
    </div>

    <div class="sub-message draggable" id="sub-message">
        <span class="emoji">âœ¨</span> Weâ€™re busy crafting something extraordinary. <br>
        Please check back soon to see the magic unfold! <span class="emoji">âœ¨</span>
    </div>

    <script>
        // The JavaScript code for dragging and zooming remains the same
        function makeDraggable(element) {
            let isDragging = false;
            let startX, startY, initialX, initialY;

            element.addEventListener('mousedown', (e) => {
                isDragging = true;
                startX = e.clientX - element.offsetLeft;
                startY = e.clientY - element.offsetTop;
                element.style.cursor = 'grabbing';
            });

            window.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                element.style.left = `${e.clientX - startX}px`;
                element.style.top = `${e.clientY - startY}px`;
            });

            window.addEventListener('mouseup', () => {
                isDragging = false;
                element.style.cursor = 'grab';
            });

            // Touch events for mobile
            element.addEventListener('touchstart', (e) => {
                isDragging = true;
                startX = e.touches[0].clientX - element.offsetLeft;
                startY = e.touches[0].clientY - element.offsetTop;
            });

            element.addEventListener('touchmove', (e) => {
                if (!isDragging) return;
                element.style.left = `${e.touches[0].clientX - startX}px`;
                element.style.top = `${e.touches[0].clientY - startY}px`;
            });

            element.addEventListener('touchend', () => {
                isDragging = false;
            });
        }

        makeDraggable(document.getElementById('logo'));
        makeDraggable(document.getElementById('message'));
        makeDraggable(document.getElementById('sub-message'));

        // Zoom handling for desktop and mobile remains the same
    </script>
</body>
</html>
